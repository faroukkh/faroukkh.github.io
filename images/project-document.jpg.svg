<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Background -->
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Document Management UI -->
  <rect x="80" y="80" width="640" height="60" rx="5" fill="#0078d7"/>
  <text x="120" y="120" font-family="Arial" font-size="22" fill="#ffffff">Nuclear Document Control System</text>
  
  <!-- Search Bar -->
  <rect x="100" y="160" width="500" height="40" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="130" y="185" font-family="Arial" font-size="16" fill="#767676">Search documents...</text>
  <circle cx="580" cy="180" r="15" fill="#0078d7"/>
  <line x1="575" y1="175" x2="585" y2="185" stroke="#ffffff" stroke-width="2"/>
  <line x1="575" y1="185" x2="585" y2="175" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Document List -->
  <rect x="100" y="220" width="600" height="60" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="235" width="30" height="30" fill="#512bd4"/>
  <text x="165" y="255" font-family="Arial" font-size="16" fill="#333333">Safety Protocol v2.3.pdf</text>
  <text x="600" y="255" font-family="Arial" font-size="14" fill="#767676">03/15/2025</text>
  
  <rect x="100" y="290" width="600" height="60" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="305" width="30" height="30" fill="#0078d7"/>
  <text x="165" y="325" font-family="Arial" font-size="16" fill="#333333">Regulatory Compliance Report.docx</text>
  <text x="600" y="325" font-family="Arial" font-size="14" fill="#767676">03/10/2025</text>
  
  <rect x="100" y="360" width="600" height="60" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="375" width="30" height="30" fill="#107c41"/>
  <text x="165" y="395" font-family="Arial" font-size="16" fill="#333333">Plant Metrics Q1-2025.xlsx</text>
  <text x="600" y="395" font-family="Arial" font-size="14" fill="#767676">03/01/2025</text>
  
  <!-- Secure Badge -->
  <rect x="620" y="80" width="100" height="30" rx="15" fill="#107c41"/>
  <text x="670" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">SECURE</text>
</svg>
